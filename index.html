<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    
    <h1>Product Tracker</h1>
    <table id="input-table" class="table table-dark">
        <tr>
            <th><input type="text" class="form-control" placeholder="insert product name" id="product-name"></th>
            <th><input type="text" class="form-control" placeholder="insert product number" id="product-number"></th>
            <th><input type="date" class="form-control" id="product-date"></th>
            <th><input type="submit" class="btn btn-primary" id="submit"></th>
        </tr>
        <tr>
            <th>Product Name</th>
            <th>Product Number</th>
            <th>Date Created</th>
        </tr>
    </table>

    <table id="storage-table" class="table table-light">
        <tr>
            <td></td>
        </tr>
    </table>









    <script src="index.js"></script>
</body>
</html>
